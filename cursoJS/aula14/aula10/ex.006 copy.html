<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: oblique 16pt Arial;
            background-color: green;
            color:rgb(82, 25, 15);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>  
    <script>
        var a = document.getElementsById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mousenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'clicou!'
            a.style.background = 'pink'
        }

        function entrar(){
            a.innerText = 'entrou!' 
        }

        function sair(){
            a.innerText= "saiu!"
            a.style.background = 'green'
        }
    </script> 
</body>
</html>
